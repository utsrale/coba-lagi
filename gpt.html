<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Fireworks Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000022 0%, #001144 50%, #000066 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            position: relative;
        }

        /* Enhanced Moon with Crater Effects */
        .moon {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #fffae6);
            border-radius: 50%;
            box-shadow: 0 0 30px #fffae6, inset -25px -25px 50px rgba(0,0,0,0.2);
            animation: moonGlow 4s infinite alternate;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 30%;
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            box-shadow: 15px 15px 0 5px rgba(255,255,255,0.6),
                        -15px 25px 0 3px rgba(255,255,255,0.7);
        }

        @keyframes moonGlow {
            0% { box-shadow: 0 0 30px #fffae6; }
            100% { box-shadow: 0 0 50px #fffae6; }
        }

        /* Enhanced Trees with Movement */
        .tree {
            position: absolute;
            bottom: 0;
            transform-origin: bottom center;
            animation: treeWave 3s ease-in-out infinite;
        }

        .tree-top {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 120px solid #004400;
            position: relative;
            filter: drop-shadow(0 0 5px rgba(0,100,0,0.5));
        }

        .tree-top::before {
            content: '';
            position: absolute;
            bottom: -140px;
            left: -10px;
            width: 20px;
            height: 30px;
            background: linear-gradient(to bottom, #331100, #220800);
            box-shadow: 0 5px 5px rgba(0,0,0,0.3);
        }

        @keyframes treeWave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(1deg); }
        }

        /* Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Enhanced Text Animation */
        .firework-text {
            position: absolute;
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 30px #ff0;
            pointer-events: none;
            z-index: 1000;
            animation: textFloat 2s forwards;
            background: linear-gradient(45deg, #ff0, #f0f, #0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
        }

        @keyframes textFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            10% {
                opacity: 1;
                transform: translateY(0) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1);
            }
        }

        /* Canvas */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Enhanced Instructions */
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
            100% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.2); }
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="stars"></div>
    <canvas id="fireworksCanvas"></canvas>
    <div class="instructions">ðŸŽ† Klik dimana saja untuk membuat kembang api! ðŸŽ†</div>

    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 1 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create trees with varying sizes
        function createTrees() {
            const numberOfTrees = 12;
            for (let i = 0; i < numberOfTrees; i++) {
                const tree = document.createElement('div');
                tree.className = 'tree';
                tree.style.left = `${(i * 8) + Math.random() * 5}%`;
                tree.style.animationDelay = `${Math.random() * 2}s`;
                
                const treeTop = document.createElement('div');
                treeTop.className = 'tree-top';
                const scale = 0.7 + Math.random() * 0.6;
                treeTop.style.transform = `scale(${scale})`;
                
                tree.appendChild(treeTop);
                document.body.appendChild(tree);
            }
        }

        // Enhanced Firework class
        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = canvas.height;
                this.targetY = y;
                this.speed = 12 + Math.random() * 8;
                this.particles = [];
                this.hue = Math.random() * 360;
                this.trail = [];
                this.dead = false;
                this.gravity = 0.2;
            }

            update() {
                if (this.y > this.targetY) {
                    // Add trail effect
                    this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                    this.y -= this.speed;
                } else {
                    this.explode();
                    this.createText();
                }

                // Update trail
                this.trail.forEach((point, index) => {
                    point.alpha -= 0.05;
                    if (point.alpha <= 0) {
                        this.trail.splice(index, 1);
                    }
                });
            }

            draw(ctx) {
                // Draw trail
                this.trail.forEach(point => {
                    ctx.beginPath();
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${point.alpha})`;
                    ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
                    ctx.fill();
                });

                // Draw firework
                if (!this.dead) {
                    ctx.beginPath();
                    ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            explode() {
                const particleCount = 100;
                const angleIncrement = (Math.PI * 2) / particleCount;

                for (let i = 0; i < particleCount; i++) {
                    const angle = angleIncrement * i;
                    const velocity = 8 + Math.random() * 4;
                    const particle = {
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * velocity,
                        vy: Math.sin(angle) * velocity,
                        hue: this.hue + Math.random() * 30 - 15,
                        alpha: 1,
                        size: 2 + Math.random() * 2
                    };
                    this.particles.push(particle);
                }
                this.dead = true;
            }

            createText() {
                const text = document.createElement('div');
                text.className = 'firework-text';
                text.textContent = 'Selamat Tahun Baru Boti';
                text.style.left = `${this.x - 100}px`;
                text.style.top = `${this.y - 20}px`;
                document.body.appendChild(text);

                setTimeout(() => {
                    document.body.removeChild(text);
                }, 2000);
            }

            updateParticles(ctx) {
                this.particles.forEach((particle, index) => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vy += this.gravity;
                    particle.alpha -= 0.01;

                    ctx.beginPath();
                    ctx.fillStyle = `hsla(${particle.hue}, 100%, 50%, ${particle.alpha})`;
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fill();

                    if (particle.alpha <= 0) {
                        this.particles.splice(index, 1);
                    }
                });
            }
        }

        // Canvas setup
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Initialize elements
        createStars();
        createTrees();

        // Fireworks array and animation
        const fireworks = [];

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                if (!firework.dead) {
                    firework.update();
                    firework.draw(ctx);
                } else {
                    firework.updateParticles(ctx);
                    if (firework.particles.length === 0) {
                        fireworks.splice(index, 1);
                    }
                }
            });

            requestAnimationFrame(animate);
        }

        // Click event
        canvas.addEventListener('click', (e) => {
            fireworks.push(new Firework(e.clientX, e.clientY));
        });

        // Start animation
        animate();

        // Auto fireworks
        function autoFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * (canvas.height * 0.5);
            fireworks.push(new Firework(x, y));
            setTimeout(autoFirework, 2000 + Math.random() * 3000);
        }

        // Start auto fireworks after a delay
        setTimeout(autoFirework, 1000);
    </script>
</body>
</html>
